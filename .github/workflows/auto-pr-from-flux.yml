name: "auto PR: Flux image updates (unique)"

on:
  # Déclenché à chaque push sur la branche flux-imageupdates
  push:
    branches:
      - flux-imageupdates
  # Et déclenchable manuellement (workflow_dispatch)
  workflow_dispatch:
    inputs:
      head_branch:
        description: "Source branch (default: flux-imageupdates)"
        required: false
        default: flux-imageupdates

# Permissions minimales pour créer un commit + PR + labels
permissions:
  contents: write
  pull-requests: write
  issues: write

# Évite que deux runs se chevauchent
concurrency:
  group: auto-pr-flux-unique-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  create-unique-pr:
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: main   # branche cible par défaut

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run auto-pr script
        shell: bash
        run: |
          chmod +x scripts/auto-pr-from-flux/auto-pr-from-flux.sh
          scripts/auto-pr-from-flux/auto-pr-from-flux.sh
