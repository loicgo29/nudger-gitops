name: "ðŸ”§ Bump HELM image (manual)"

on:
  workflow_dispatch:
    inputs:
      file_glob:
        description: "Glob des fichiers Helm Ã  modifier (ex: charts/**/values.yaml)"
        required: true
        default: "charts/**/values.yaml"
        type: string
      image_key:
        description: "Chemin YQ vers la clÃ© du tag (ex: .image.tag ou .app.image.tag)"
        required: true
        default: ".image.tag"
        type: string
      image_tag:
        description: "Tag (ex: 2025.09.01-a1b2c3d ou v1.2.3)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          changed=0
          for f in ${{ inputs.file_glob }}; do
            echo "âŸ³ Mise Ã  jour: $f"
            # Exemple: .image.tag = "v1.2.3"
            yq -i "${{ inputs.image_key }} = \"${{ inputs.image_tag }}\"" "$f"
            git add "$f" && changed=1
          done
          if [[ "$changed" -eq 0 ]]; then
            echo "Aucun fichier ne correspond au glob '${{ inputs.file_glob }}'"; exit 1
          fi

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/bump-helm-${{ inputs.image_tag }}
          commit-message: "chore(helm): bump image tag to ${{ inputs.image_tag }}"
          title: "ðŸ”§ Bump Helm image tag to ${{ inputs.image_tag }}"
          body: |
            Mise Ã  jour automatique du tag dâ€™image Helm:
            - **clÃ©**: `${{ inputs.image_key }}`
            - **tag**: `${{ inputs.image_tag }}`
            - **fichiers**: `${{ inputs.file_glob }}`
          labels: maintenance, automated-pr
          delete-branch: true

