name: CI — Kustomize + Kubeconform (via script)

on:
  # Déclenche sur PR vers main (ajoute "push" si tu veux aussi sur commits directs)
  pull_request:
    branches: [ main ]
  # Lancer manuellement si besoin
  workflow_dispatch: {}

# Principe de moindre privilège
permissions:
  contents: read

# Évite les runs concurrents sur la même ref (PR)
concurrency:
  group: ci-on-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Variables transmises à TON script (overridables au besoin)
    env:
      # Versions utilisées par le script si installation nécessaire
      KUSTOMIZE_VERSION: "5.4.2"
      KUBECONFORM_VERSION: "0.6.7"
      # Active/désactive des blocs de vérif dans le script
      CHECK_WHOAMI: "1"
      CHECK_INGRESS_LAB: "1"
      # (Optionnel) Forcer un chemin si ton repo change d’arbo
      # WHOAMI_DIR: "apps/whoami"
      # INGRESS_LAB_DIR: "apps/ingress-nginx/overlays/lab"
      # (Optionnel) Forcer la racine si exécuté ailleurs que dans le repo
      # REPO_ROOT_OVERRIDE: "${{ github.workspace }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Important : on s'assure d'exécuter depuis la racine du repo
      - name: Run CI validations (script source de vérité)
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/github_workflows/ci-on-pr.sh
          scripts/github_workflows/ci-on-pr.sh
