name: "CI: validate manifests on PR"

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ci-on-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install kustomize (action fiable, version param√©trable)
      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v4
        with:
          kustomize-version: "5.4.2"

      # Install kubeconform
      - name: Install kubeconform
        run: |
          set -euo pipefail
          URL="https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz"
          curl -fsSL "$URL" -o kubeconform.tgz
          tar -xzf kubeconform.tgz kubeconform
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      # Validate whoami
      - name: Validate apps/whoami
        run: |
          if [ -d "apps/whoami" ]; then
            echo "üîç Building apps/whoami..."
            kustomize build apps/whoami | tee /tmp/whoami.yaml
            echo "‚úÖ Running kubeconform..."
            kubeconform -strict -ignore-missing-schemas -summary </tmp/whoami.yaml
          else
            echo "apps/whoami not found (skipped)."
          fi

      # Validate ingress-nginx lab overlay
      - name: Validate apps/ingress-nginx/overlays/lab
        run: |
          if [ -d "apps/ingress-nginx/overlays/lab" ]; then
            echo "üîç Building ingress-nginx/overlays/lab..."
            kustomize build apps/ingress-nginx/overlays/lab | tee /tmp/ingress.yaml
            echo "‚úÖ Running kubeconform..."
            kubeconform -strict -ignore-missing-schemas -summary </tmp/ingress.yaml
          else
            echo "apps/ingress-nginx/overlays/lab not found (skipped)."
          fi

