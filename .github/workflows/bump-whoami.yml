name: "ðŸ”§ Bump whoami (Kustomize)"

on:
  workflow_dispatch:
    inputs:
      image_repo:
        description: "Repo d'image (ex: traefik/whoami ou ghcr.io/loicgo29/nudger-whoami)"
        required: true
        type: string
        default: traefik/whoami
      image_tag:
        description: "Tag d'image (ex: v1.10.1)"
        required: true
        type: string
        default: latest

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: arc-runner-set
    env:
      FILE: apps/whoami/kustomization.yaml
      NAME: whoami
      REPO: ${{ inputs.image_repo }}
      TAG:  ${{ inputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Install yq (no docker, no sudo)
        run: |
          set -euo pipefail
          mkdir -p "$HOME/bin"
          curl -fsSL https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64 -o "$HOME/bin/yq"
          chmod +x "$HOME/bin/yq"
          echo "$HOME/bin" >> "$GITHUB_PATH"
          yq --version

      - name: Ensure images[] exists
        run: yq -i '.images = (.images // [])' "${FILE}"

      - name: Upsert image entry
        run: |
          if yq '.images[] | select(.name == env(NAME))' "${FILE}" >/dev/null 2>&1; then
            yq -i '(.images[] | select(.name == env(NAME)).newName) = env(REPO) |
                   (.images[] | select(.name == env(NAME)).newTag)  = env(TAG)' "${FILE}"
          else
            yq -i '.images += [{"name": env(NAME), "newName": env(REPO), "newTag": env(TAG)}]' "${FILE}"
          fi

      - name: Show diff & detect changes
        id: diff
        run: |
          set -euo pipefail
          if git diff --quiet --exit-code -- "${FILE}"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git --no-pager diff -- "${FILE}" || true
          fi

      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(whoami): bump to ${{ env.REPO }}:${{ env.TAG }}"
          title: "chore(whoami): ${{ env.REPO }}:${{ env.TAG }}"
          body: |
            Update `${{ env.FILE }}`
            - images[].name: ${{ env.NAME }}
            - newName: ${{ env.REPO }}
            - newTag:  ${{ env.TAG }}
          branch: bump/whoami
          branch-suffix: timestamp
          delete-branch: true
          labels: bump, whoami, kustomize
