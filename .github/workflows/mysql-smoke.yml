name: Smoke Test MySQL

on:
  workflow_dispatch:
  push:
    paths:
      - "smoke-tests/**"
      - "scripts/ci/mysql-smoke.sh"
      - ".github/workflows/mysql-smoke.yml"

jobs:
  mysql-smoke:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug kubectl
        run: |
          kubectl cluster-info
          kubectl get ns
          kubectl get pods -n ns-open4goods-recette

      - name: Configure kubeconfig
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > "$KUBECONFIG"
          echo "✅ Kubeconfig écrit dans $KUBECONFIG"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Run MySQL smoke test
        run: |
          chmod +x scripts/ci/mysql-smoke.sh
          scripts/ci/mysql-smoke.sh
