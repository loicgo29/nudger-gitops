name: Smoke Test MySQL

on:
  workflow_dispatch:
  push:
    paths:
      - "smoke-tests/**"
      - "scripts/ci/mysql-smoke.sh"
      - ".github/workflows/mysql-smoke.yml"

jobs:
  mysql-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubeconfig from secret
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          echo "✅ kubeconfig écrit"
          chmod 600 kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Debug kubectl
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view --minify
          kubectl cluster-info
          kubectl get ns

      - name: Run MySQL smoke test
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          chmod +x scripts/ci/mysql-smoke.sh
          scripts/ci/mysql-smoke.sh
