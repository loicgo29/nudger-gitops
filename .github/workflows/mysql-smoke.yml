name: Smoke Test MySQL

on:
  workflow_dispatch:
  push:
    paths:
      - "smoke-tests/**"
      - "scripts/ci/mysql-smoke.sh"
      - ".github/workflows/mysql-smoke.yml"

jobs:
  mysql-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubeconfig
        run: echo "$KUBECONFIG_B64" | base64 -d > "$GITHUB_WORKSPACE/kubeconfig"
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}

      - name: Run smoke test
        run: |
          chmod +x scripts/ci/mysql-smoke.sh
          KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig scripts/ci/mysql-smoke.sh
