name: Smoke Test MySQL

on:
  workflow_dispatch:
  push:
    paths:
      - "smoke-tests/**"
      - "scripts/ci/mysql-smoke.sh"
      - ".github/workflows/mysql-smoke.yml"

jobs:
  mysql-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run MySQL smoke test (script source de vérité)
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          chmod +x scripts/ci/mysql-smoke.sh
          scripts/ci/mysql-smoke.sh
