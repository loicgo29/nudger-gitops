name: üîç Trivy (K8s Manifests + Images)

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'clusters/**'
      - '**/*.yaml'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: latest

      - name: Run Trivy (K8s manifests + secrets)
        run: |
          echo "‚ñ∂ Running Trivy on Kubernetes manifests"
          trivy config . \
            --format table \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --ignorefile .trivyignore \
            --skip-dirs "tests,smoke-tests"

      - name: Generate SARIF
        if: always()
        run: |
          echo "‚ñ∂ Generating SARIF report"
          trivy config . \
            --format sarif \
            --output trivy-k8s.sarif \
            --exit-code 0 \
            --severity CRITICAL,HIGH \
            --ignorefile .trivyignore \
            --skip-dirs "tests,smoke-tests" || true
          ls -lh trivy-k8s.sarif || echo "‚ö†Ô∏è SARIF file not generated"

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-k8s.sarif

  trivy-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
        with:
          version: latest

      - name: Run Trivy (container images)
        run: |
          echo "‚ñ∂ Running Trivy on container images"
          # Exemple : scanne une image XWiki, adapte selon ton projet
          trivy image xwiki:17.3.0-mysql-tomcat \
            --format table \
            --exit-code 1 \
            --severity CRITICAL,HIGH
