name: üîç Trivy (K8s Manifests + Images)

on:
  pull_request:
    paths:
      - "apps/**"
      - "clusters/**"
      - "**/*.yaml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-k8s:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ hashFiles('**/*.yaml') }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Run Trivy (manifests + secrets)
        run: |
          echo "‚ñ∂ Running Trivy on Kubernetes manifests"
          trivy config . \
            --format table \
            --exit-code 1 \
            --ignorefile .trivyignore \
            --skip-dirs "tests,smoke-tests"

      - name: Generate SARIF report
        if: always()
        run: |
          trivy config . \
            --format sarif \
            --output trivy-k8s.sarif \
            --exit-code 0 \
            --ignorefile .trivyignore \
            --skip-dirs "tests,smoke-tests" || true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-k8s.sarif

  trivy-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan MySQL image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: mysql:8
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL

      - name: Scan XWiki image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: xwiki:17.3.0-mysql-tomcat
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: HIGH,CRITICAL
