name: "ðŸ”§ Bump KUSTOMIZE image (manual)"

on:
  workflow_dispatch:
    inputs:
      path:
        description: "Chemin du kustomization.yaml"
        required: true
        type: string
      name:
        description: "images[].name Ã  modifier"
        required: true
        type: string
      image_repo:
        description: "Repo d'image"
        required: true
        type: string
      image_tag:
        description: "Tag d'image"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    env:
      FILE: ${{ inputs.path }}
      NAME: ${{ inputs.name }}
      REPO: ${{ inputs.image_repo }}
      TAG:  ${{ inputs.image_tag }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install tools
        run: INSTALL_KUSTOMIZE=1 INSTALL_KUBECONFORM=1 bash scripts/github_workflows/install-tools.sh

      - name: Patch + validate (script)
        id: bump
        run: |
          set -euo pipefail
          bash scripts/kustomize/bump-image.sh \
            --file "$FILE" \
            --name "$NAME" \
            --image-repo "$REPO" \
            --image-tag "$TAG"

      - name: Create PR
        if: steps.bump.outputs.noop != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(kustomize): ${{ inputs.image_repo }}:${{ inputs.image_tag }}"
          title: "chore(kustomize): bump to ${{ inputs.image_repo }}:${{ inputs.image_tag }}"
          body: "Path: `${{ steps.bump.outputs.file }}`"
          branch: chore/kustomize-bump-${{ inputs.name }}-${{ github.run_id }}
          labels: auto, kustomize
