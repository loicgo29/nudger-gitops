apiVersion: v1
kind: Pod
metadata:
  name: longhorn-smoke-pod
spec:
  containers:
  - name: tester
    image: busybox
    command: [ "sh", "-c", "sleep 3600" ]
    volumeMounts:
    - mountPath: /data
      name: test-volume
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: longhorn-smoke-test
