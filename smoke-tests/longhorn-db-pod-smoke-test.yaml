apiVersion: v1
kind: Pod
metadata:
  name: longhorn-smoke-pod-db
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000 
  containers:
  - name: tester
    image: busybox
    command: [ "sh", "-c", "sleep 3600" ]
    volumeMounts:
    - mountPath: /data
      name: test-volume
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: longhorn-smoke-test-db
