apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mysql-xwiki
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/mysql-xwiki/overlays/integration
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ns-open4goods-integration
  wait: true
  timeout: 5m
  validation: client
