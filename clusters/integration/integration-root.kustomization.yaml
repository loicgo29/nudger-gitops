apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: integration-root
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/integration
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: nudger-gitops
    namespace: flux-system
  dependsOn:
    - name: meta-infra-namespaces
      namespace: flux-system
