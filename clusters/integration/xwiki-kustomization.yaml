apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: xwiki-integration
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/xwiki/overlays/integration
  prune: true
  sourceRef:
    kind: GitRepository
    name: nudger-gitops
    namespace: flux-system
  targetNamespace: ns-open4goods-integration
  wait: true
  timeout: 5m
