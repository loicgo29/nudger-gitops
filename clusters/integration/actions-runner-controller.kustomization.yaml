# clusters/recette/actions-runner-controller.kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller-integration
  namespace: flux-system
spec:
  interval: 10m
  path: ./infra/action-runner-controller/overlays/integration
  prune: true
  sourceRef:
    kind: GitRepository
    name: nudger-gitops
    namespace: flux-system
  dependsOn:
    - name: meta-infra-namespaces
      namespace: flux-system

