apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-longhorn
  namespace: flux-system
spec:
  interval: 1m
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: infra/longhorn/overlays/lab
  # si tu veux forcer l'ordre, tu peux dépendre d'ingress (pas nécessaire pour Longhorn)
  dependsOn: []
