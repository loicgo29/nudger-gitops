# clusters/lab/infra-namespaces.ks.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: meta-infra-namespaces
  namespace: flux-system
spec:
  interval: 1h 
  path: ./infra/namespaces/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
    namespace: flux-system
  dependsOn:
    - name: kyverno-policies
