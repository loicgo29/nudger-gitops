apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: kyverno
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: kyverno
      version: "3.5.x"          # ou fige la version voulue
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  values:
    admissionController:
      replicaCount: 1           # OK pour labo; prod => 2+
