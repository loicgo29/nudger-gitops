apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  wait: true
  path: ./infra/observability/overlays/lab
  sourceRef:
    kind: GitRepository
    name: gitops
  dependsOn:
    - name: infra-namespaces
    - name: sources
