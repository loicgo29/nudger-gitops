# clusters/lab/ingress-sources.kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  interval: 10m
  path: ./flux-system/gitrepository
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: gitops              # ‚Üê le nom existant (cf. kubectl get gitrepositories)
    namespace: flux-system
