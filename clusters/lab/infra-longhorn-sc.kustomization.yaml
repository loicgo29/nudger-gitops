apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: meta-infra-longhorn-sc
  namespace: flux-system
spec:
  interval: 30m
  prune: false              # ⬅️ important: ne jamais supprimer les SC
  wait: false
  path: ./infra/longhorn/base   # le base qui contient les 3 SC
  sourceRef:
    kind: GitRepository
    name: gitops
