apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-namespaces
  namespace: flux-system
spec:
  interval: 1h 
  path: infra/namespaces/base
  prune: false            # <-- important pour ne pas dropper des NS en cas de refactor
  sourceRef:
    kind: GitRepository
    name: gitops
  wait: true
  timeout: 2m
