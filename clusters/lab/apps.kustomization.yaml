apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: apps/whoami     # ou 'apps' si tu veux agr√©ger plusieurs apps via un kustomize "classique"
  dependsOn:
    - name: ingress-nginx

