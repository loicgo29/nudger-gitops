apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
resources:
  - ../../flux-system
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: ./apps/whoami
  dependsOn:
    - name: ingress-nginx

