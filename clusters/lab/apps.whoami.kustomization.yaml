apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: meta-apps
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: ./apps/whoami        # <= chemin relatif dans le repo (avec ./)
  dependsOn:
    - name: ingress-nginx
    - name: infra-longhorn
