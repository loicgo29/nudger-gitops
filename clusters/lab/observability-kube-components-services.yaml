# ./clusters/lab/observability-kube-components-services.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-kube-components-services
  namespace: flux-system
spec:
  interval: 5m
  path: ./infra/observability/base/kube-components-services
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
    namespace: flux-system
  dependsOn:
    - name: observability
