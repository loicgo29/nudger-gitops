apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: apps/ingress-nginx/overlays/lab
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-controller
      namespace: ingress-nginx
