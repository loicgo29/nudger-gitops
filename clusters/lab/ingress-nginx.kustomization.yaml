apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: apps/ingress-nginx/overlays/lab

  patches:
    - target:
        group: helm.toolkit.fluxcd.io
        version: v2
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
      patch: |
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          values:
            controller:
              extraVolumes:
                - name: nginx-run
                  emptyDir: {}
                - name: nginx-cache
                  emptyDir: {}
              extraVolumeMounts:
                - name: nginx-run
                  mountPath: /var/run
                - name: nginx-cache
                  mountPath: /var/cache/nginx
              containerSecurityContext:
                readOnlyRootFilesystem: false
              podLabels:
                security.nudger/allow-rw-rootfs: "true"
              podAnnotations:
                security.nudger/justification: "NGINX needs /var/run & cache write access"

  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: ingress-nginx-controller
      namespace: ingress-nginx
