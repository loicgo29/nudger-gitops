apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
  path: apps/ingress-nginx/overlays/lab
  # Santé minimum avant de laisser passer les apps
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-controller
      namespace: ingress-nginx
  spec:
    values:
      controller:
        podLabels:
          security.nudger/allow-rw-rootfs: "true"
        podAnnotations:
          security.nudger/justification: "NGINX controller nécessite écriture (/var/log/nginx, /tmp)"
