apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-policies
  namespace: flux-system
spec:
  interval: 10m
  path: ./infra/namespaces/policies/kyverno
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
    namespace: flux-system
  dependsOn:
    - name: kyverno                 # ← attend que l’install Kyverno soit Ready
  healthChecks:
    - kind: Deployment
      name: kyverno-admission-controller
      namespace: kyverno
