# clusters/lab/kyverno.ks.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-install
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/lab
  prune: true
  sourceRef:
    kind: GitRepository
    name: gitops
    namespace: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kyverno-admission-controller
      namespace: kyverno
