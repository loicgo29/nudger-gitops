apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-runner
  namespace: ns-open4goods-recette
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ci-runner-role
  namespace: ns-open4goods-recette
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-runner-rb
  namespace: ns-open4goods-recette
subjects:
  - kind: ServiceAccount
    name: ci-runner
    namespace: ns-open4goods-recette
roleRef:
  kind: Role
  name: ci-runner-role
  apiGroup: rbac.authorization.k8s.io
