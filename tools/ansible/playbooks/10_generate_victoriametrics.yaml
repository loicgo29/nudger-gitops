- name: Generate VictoriaMetrics manifests (GitOps only)
  hosts: local
  gather_facts: false
  roles:
    - role: victoria_stack
      vars:
        victoriametrics_values:
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              memory: 600Mi
        victorialogs_values:
          replicaCount: 1
