apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation: { retries: 3 }
  upgrade:
    remediation: { retries: 3 }
  values:
    controller:
      admissionWebhooks:
        enabled: true
        patch:
          enabled: true
          image:
            registry: registry.k8s.io
            repository: ingress-nginx/kube-webhook-certgen
            tag: v20240910

