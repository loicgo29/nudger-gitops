apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  values:
    controller:
      admissionWebhooks:
        patch:
          enabled: true
          image:
            registry: quay.io
            repository: kubernetes-ingress-controller/kube-webhook-certgen
            tag: v20240910
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation: { retries: 3 }
    timeout: 10m
  upgrade:
    remediation: { retries: 3 }
