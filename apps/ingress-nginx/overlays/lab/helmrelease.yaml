apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.3
      sourceRef:
        kind: GitRepository
        name: ingress-nginx-chart
        namespace: flux-system
  install:
    createNamespace: true
    remediation: { retries: 3 }
    timeout: 10m
  upgrade:
    remediation: { retries: 3 }
  values:
    controller:
      kind: DaemonSet
      hostNetwork: true
    ingressClassResource:
      name: nginx
      default: true
    ingressClass: nginx      
      dnsPolicy: ClusterFirstWithHostNet
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false
      service:
        type: ClusterIP
