apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"        # garde ta version actuelle
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 10m
  values:
    controller:
      kind: DaemonSet          # simple et robuste en mono-nœud
      hostNetwork: true        # ⬅️ clé : écoute directement sur l’hôte
      daemonset:
        useHostPort: true      # lie 80/443 aussi par hostPort (utile si hostNetwork est désactivé un jour)
      service:
        type: ClusterIP        # ⬅️ plus de NodePort
      metrics:
        enabled: true
      config:
        use-forwarded-headers: "true"
        server-tokens: "false"
        hsts: "true"
        hsts-max-age: "31536000"
      admissionWebhooks:
        enabled: true
    defaultBackend:
      enabled: true            # garde une 404 propre
