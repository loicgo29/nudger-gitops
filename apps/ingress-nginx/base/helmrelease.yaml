apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 10m
  values:
    controller:
      kind: DaemonSet

      # ✅ Exposition directe sans DNAT/NodePort
      hostNetwork: false
      dnsPolicy: ClusterFirstWithHostNet
      daemonset:
        useHostPort: true
        hostPorts:
          http: 80
          https: 443

      service:
        type: ClusterIP

      # Tolérer le/les control-plane si besoin
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"

      metrics:
        enabled: true
        patch:
          enabled: true
        failurePolicy: Ignore
      config:
        use-forwarded-headers: "true"
        server-tokens: "false"
        hsts: "true"
        hsts-max-age: "31536000"
      admissionWebhooks:
        enabled: true
    defaultBackend:
      enabled: true
