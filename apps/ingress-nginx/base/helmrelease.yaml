apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 10m
  values:
    controller:
      kind: DaemonSet
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      service:
        type: ClusterIP
      admissionWebhooks:
        enabled: true
        patch:
          enabled: true
        failurePolicy: Ignore
      metrics:
        enabled: true
    defaultBackend:
      enabled: true
