apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-xwiki
spec:
  template:
    spec:
      containers:
        - name: mysql
          resources:
            requests:
              cpu: "200m"        # réserve 0.2 vCPU
              memory: "512Mi"    # réserve 512 Mo RAM
            limits:
              cpu: "1"           # max 1 vCPU
              memory: "1Gi"      # max 1 Go RAM
