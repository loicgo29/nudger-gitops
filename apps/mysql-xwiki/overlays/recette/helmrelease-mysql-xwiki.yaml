apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql-xwiki
  namespace: ns-open4goods-recette
spec:
  interval: 5m
  timeout: 10m
  install:
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    remediation:
      retries: 3
    timeout: 10m
  chart:
    spec:
      chart: mysql
      version: 11.1.9
      sourceRef:
        kind: HelmRepository
        name: helmrepo-bitnami
        namespace: flux-system
  values:
    auth:
      rootPassword: rootpassword     # ⚠️ à remplacer par un Secret
      database: xwiki
      username: xwiki
      password: xwikiPass123!        # ⚠️ idem

    primary:
      persistence:
        enabled: true
        storageClass: longhorn-db-recette
        size: 10Gi   # ancien patch-pvc.yaml

      resources:     # ancien patch-resources.yaml
        requests:
          cpu: "200m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "1Gi"
