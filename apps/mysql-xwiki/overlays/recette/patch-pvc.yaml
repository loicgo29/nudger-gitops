apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-xwiki
  namespace: ns-open4goods-recette
spec:
  volumeClaimTemplates:
    - metadata:
        name: mysql-xwiki-persistent-storage
      spec:
        resources:
          requests:
            storage: 10Gi   # Réduction de 50Gi → 10Gi
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn-db
