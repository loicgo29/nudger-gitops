apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql-xwiki
  namespace: ns-open4goods-integration
spec:
  interval: 5m
  chart:
    spec:
      chart: mysql
      version: 11.1.9        # version stable du chart Bitnami (adapter si besoin)
      sourceRef:
        kind: HelmRepository
        name: helmrepo-bitnami
        namespace: flux-system
  values:
    auth:
      rootPassword: rootpassword     # ⚠️ à basculer dans un Secret géré
      database: xwiki
      username: xwiki
      password: xwikiPass123!        # ⚠️ idem, à sécuriser
    primary:
      persistence:
        enabled: true
        storageClass: longhorn-db-integration
        size: 5Gi
