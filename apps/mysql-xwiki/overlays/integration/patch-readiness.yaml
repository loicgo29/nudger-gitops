apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-xwiki
spec:
  template:
    spec:
      containers:
        - name: mysql
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - "-h"
                - "127.0.0.1"
                - "-uroot"
                - "-p$(MYSQL_ROOT_PASSWORD)"
            initialDelaySeconds: 60   # au lieu de 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6       # tolère ~1 min d’échec
