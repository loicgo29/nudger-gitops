apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql-xwiki
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: mysql
      version: 11.1.9
      sourceRef:
        kind: HelmRepository
        name: helmrepo-bitnami
        namespace: flux-system
  values:
    auth:
      rootPassword: xwikiRoot123
      username: xwiki
      password: xwikiPass123
      database: xwiki
    primary:
      persistence:
        enabled: true
        storageClass: longhorn-db
        size: 8Gi
