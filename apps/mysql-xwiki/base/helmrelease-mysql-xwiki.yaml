apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mysql-xwiki
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: mysql
      version: 11.1.9
      sourceRef:
        kind: HelmRepository
        name: helmrepo-bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    architecture: standalone
    auth:
      existingSecret: mysql-xwiki   # ðŸ‘ˆ dit Ã  Helm dâ€™utiliser ton Secret
      existingSecretUserKey: mysql-user
      existingSecretPasswordKey: mysql-password
      existingSecretRootPasswordKey: mysql-root-password
      existingSecretDatabaseKey: mysql-database
    primary:
      persistence:
        enabled: true
        storageClass: longhorn-db
        size: 5Gi
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
      livenessProbe:
        enabled: true
        initialDelaySeconds: 120
        periodSeconds: 20
        timeoutSeconds: 10
        failureThreshold: 6
      readinessProbe:
        enabled: true
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
