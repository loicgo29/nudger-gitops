apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mysql-xwiki
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: mysql
      version: 11.1.9
      sourceRef:
        kind: HelmRepository
        name: helmrepo-bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    architecture: standalone
    auth:
      existingSecret: mysql-xwiki   # ðŸ‘ˆ dit Ã  Helm dâ€™utiliser ton Secret
    primary:
      persistence:
        enabled: true
        storageClass: longhorn-db
        size: 5Gi
