apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xwiki
spec:
  selector:            # ðŸ‘ˆ ajoute ce bloc
    matchLabels:
      app: xwiki
      tier: app
      environment: integration
  template:
    metadata:
      labels:
        app: xwiki
        tier: app
        environment: integration
---
apiVersion: v1
kind: Service
metadata:
  name: xwiki-svc
spec:
  selector:
    app: xwiki
    tier: app
    environment: integration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xwiki
spec:
  rules:
    - host: xwiki.integration.nudger.logo-solutions.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: xwiki-svc
                port:
                  number: 8080
