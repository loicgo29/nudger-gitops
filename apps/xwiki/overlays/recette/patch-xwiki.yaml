apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: xwiki
spec:
  values:
    database:
      host: mysql-xwiki.ns-open4goods-recette.svc.cluster.local
    image:
      tag: 17.3.0-mysql-tomcat
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: xwiki.recette.nudger.logo-solutions.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: xwiki-tls
          hosts:
            - xwiki.recette.nudger.logo-solutions.fr
