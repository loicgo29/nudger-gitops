apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xwiki
spec:
  values:
    externalDB:
      host: mysql-xwiki.ns-open4goods-recette.svc.cluster.local
      user: xwiki
      database: xwiki
      password: xwikiPass123
    ingress:
      hosts:
        - host: xwiki.recette.nudger.logo-solutions.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: xwiki-tls
          hosts:
            - xwiki.recette.nudger.logo-solutions.fr
