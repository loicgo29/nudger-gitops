apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xwiki
  namespace: ns-open4goods-recette
  labels:
    app: xwiki
    environment: recette
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod   # si tu utilises cert-manager
spec:
  tls:
    - hosts:
        - xwiki.logo-solutions.fr
      secretName: xwiki-tls
  rules:
    - host: xwiki.logo-solutions.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: xwiki
                port:
                  number: 8080
