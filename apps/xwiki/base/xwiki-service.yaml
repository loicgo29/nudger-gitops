apiVersion: v1
kind: Service
metadata:
  name: xwiki-svc
  namespace: ns-open4goods-recette

  labels:
    app: xwiki
    tier: app
spec:
  selector:
    app: xwiki
    tier: app
    environment: recette
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
