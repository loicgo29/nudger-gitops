apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xwiki
  namespace: ns-open4goods-defaul
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: xwiki
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: helmrepo-xwiki
        namespace: flux-system

  values:
    image:
      repository: xwiki
      tag: 17.3.0-mysql-tomcat

    persistence:
      enabled: true
      storageClass: longhorn-db
      size: 10Gi

    mariadb:
      enabled: false
    mysql:
      enabled: false
    postgresql:
      enabled: false

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: dummy.host.to.be.overriden
          paths:
            - path: /
              pathType: Prefix
      tls: []

    probes:
      startupProbe:
        httpGet:
          path: /bin/view/Main/WebHome
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 60
        periodSeconds: 30
        failureThreshold: 80
      livenessProbe:
        httpGet:
          path: /rest
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /rest/wikis/xwiki/spaces
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
