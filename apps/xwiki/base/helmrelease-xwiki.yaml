apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xwiki
  namespace: ${NAMESPACE}
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: xwiki
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: helmrepo-xwiki
        namespace: flux-system

  values:
    image:
      repository: xwiki
      tag: 17.3.0-mysql-tomcat

    # === Persistance des données XWiki ===
    persistence:
      enabled: true
      storageClass: longhorn-db
      size: 10Gi

    # === Désactive les DB packagées ===
    mariadb:
      enabled: false
    mysql:
      enabled: false
    postgresql:
      enabled: false

    # === Connexion à la DB externe (mysql-xwiki) ===
    xwiki:
      database:
        type: mysql
        host: mysql-xwiki.${NAMESPACE}.svc.cluster.local
        database: xwiki
        user: xwiki
        password: xwikiPass123

    # === Ingress (ajusté par overlay) ===
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: xwiki.recette.nudger.logo-solutions.fr
          paths:
            - path: /
              pathType: Prefix
      tls: []

    # === Probes pour laisser XWiki démarrer tranquillement ===
    probes:
      startupProbe:
        httpGet:
          path: /bin/view/Main/WebHome
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 60
        periodSeconds: 30
        failureThreshold: 80
      livenessProbe:
        httpGet:
          path: /rest
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /rest/wikis/xwiki/spaces
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
