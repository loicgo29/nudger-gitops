apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: xwiki
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: xwiki
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: helmrepo-xwiki
        namespace: flux-system
  values:
    image:
      repository: xwiki
      tag: 17.3.0-mysql-tomcat

    # Persistance XWiki (espace données permanentes)
    persistence:
      enabled: true
      storageClass: longhorn-db
      size: 10Gi

    # Utilisation de MariaDB embarqué
    mariadb:
      enabled: true
      auth:
        rootPassword: xwikiRoot123
        username: xwiki
        password: xwikiPass123
        database: xwiki
      primary:
        persistence:
          enabled: true
          storageClass: longhorn-db
          size: 8Gi

    # Ingress pour accéder à XWiki
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: xwiki.recette.nudger.logo-solutions.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: xwiki-tls
          hosts:
            - xwiki.recette.nudger.logo-solutions.fr

    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
