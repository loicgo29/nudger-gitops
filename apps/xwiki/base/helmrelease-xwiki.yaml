apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xwiki
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: xwiki
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: helmrepo-xwiki
        namespace: flux-system

  values:
    image:
      repository: xwiki
      tag: 17.3.0-mysql-tomcat

    # === Persistance des donn√©es XWiki ===
    persistence:
      enabled: true
      storageClass: longhorn-db
      size: 10Gi

    # === Base de donn√©es embarqu√©e ===
    mariadb:
      enabled: false
      auth:
        rootPassword: xwikiRoot123
        username: xwiki
        password: xwikiPass123
        database: xwiki
      primary:
        persistence:
          enabled: true
          storageClass: longhorn-db
          size: 8Gi
      resources:
        requests:
          cpu: 200m        # üîΩ r√©duit (avant 500m)
          memory: 512Mi    # üîΩ r√©duit (avant 1Gi)
        limits:
          cpu: 600m
          memory: 1Gi

    # D√©sactive les autres DB
    mysql:
      enabled: false
    postgresql:
      enabled: false

    # === Ingress (√† ajuster selon l‚Äôoverlay) ===
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: xwiki.recette.nudger.logo-solutions.fr
          paths:
            - path: /
              pathType: Prefix
      tls: []

    # === Probes pour laisser XWiki d√©marrer tranquillement ===
    probes:
      startupProbe:
        httpGet:
          path: /bin/view/Main/WebHome
          port: 8080
        initialDelaySeconds: 120
        timeoutSeconds: 60
        periodSeconds: 30
        failureThreshold: 80
      livenessProbe:
        httpGet:
          path: /rest
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /rest/wikis/xwiki/spaces
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 10
