apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ingress-5xx
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  ingress-5xx.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "id": null,
      "panels": [
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "type": "stat",
          "title": "5xx in last 30m",
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "{namespace=\"ingress-nginx\", container=\"controller\"} status>=500 and status<600 _time:30m | stats count() as errors",
              "queryType": "statsRange",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "type": "timeseries",
          "title": "5xx errors over time (1m buckets)",
          "gridPos": { "h": 6, "w": 18, "x": 6, "y": 0 },
          "targets": [
            {
              "expr": "{namespace=\"ingress-nginx\", container=\"controller\"} status>=500 and status<600 _time:30m | stats by (_time:1m) count() as errors",
              "queryType": "statsRange",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "type": "table",
          "title": "Top 10 URLs with 5xx",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 6 },
          "targets": [
            {
              "expr": "{namespace=\"ingress-nginx\", container=\"controller\"} status>=500 and status<600 _time:30m | stats by (request) count() as hits | sort -hits | limit 10",
              "queryType": "stats",
              "refId": "C"
            }
          ],
          "options": {
            "showHeader": true
          }
        },
        {
          "datasource": {
            "type": "victoriametrics-logs-datasource",
            "uid": "victorialogs"
          },
          "type": "logs",
          "title": "Raw ingress 5xx logs",
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 14 },
          "targets": [
            {
              "expr": "{namespace=\"ingress-nginx\", container=\"controller\"} status>=500 and status<600",
              "queryType": "range",
              "refId": "D"
            }
          ]
        }
      ],
      "schemaVersion": 41,
      "title": "Ingress â€” 5xx Errors",
      "uid": "ingress-5xx",
      "version": 1
    }
