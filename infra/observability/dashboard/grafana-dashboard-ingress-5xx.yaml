apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-ingress-5xx
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  ingress-5xx.json: |
    {
      "title": "Ingress â€” 5xx Errors",
      "tags": ["victorialogs","ingress"],
      "timezone": "browser",
      "schemaVersion": 41,
      "version": 1,
      "time": { "from": "now-30m", "to": "now" },
      "panels": [
        {
          "type": "stat",
          "title": "5xx in last 30m",
          "gridPos": {"x":0,"y":0,"w":6,"h":6},
          "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
          "targets": [
            {
              "refId": "A",
              "expr": "{app=\"ingress-nginx\"} (\" 5.. \" or \"500\" or \"502\" or \"503\" or \"504\") _time:30m | stats count() as errors",
              "queryType": "statsRange"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "5xx errors over time",
          "gridPos": {"x":6,"y":0,"w":18,"h":6},
          "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
          "targets": [
            {
              "refId": "B",
              "expr": "{app=\"ingress-nginx\"} (\" 5.. \" or \"500\" or \"502\" or \"503\" or \"504\") | stats by (_time:$__interval) count()",
              "queryType": "statsRange"
            }
          ]
        },
        {
          "type": "logs",
          "title": "Raw ingress 5xx logs",
          "gridPos": {"x":0,"y":6,"w":24,"h":10},
          "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
          "targets": [
            {
              "refId": "C",
              "expr": "{app=\"ingress-nginx\"} (\" 5.. \" or \"500\" or \"502\" or \"503\" or \"504\")",
              "queryType": "range"
            }
          ]
        }
      ]
    }
