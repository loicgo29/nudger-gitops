apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-flux-errors
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  flux-errors.json: |
    {
      "title": "Flux â€” Errors (last hour)",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "tags": ["flux", "victorialogs"],
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "controller",
            "type": "query",
            "datasource": {"type":"loki","uid":"VictoriaLogs"},
            "query": "label_values({namespace=\"flux-system\"}, container)",
            "refresh": 1,
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Flux error lines (last 1h)",
          "gridPos": {"x":0,"y":0,"w":6,"h":6},
          "datasource": {"type":"loki","uid":"VictoriaLogs"},
          "options": {"reduceOptions":{"calcs":["sum"]}},
          "targets": [
            { "expr": "sum(count_over_time({namespace=\"flux-system\"} |~ \"(?i)error|failed|timeout\" [1h]))" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Errors by controller (5m rate)",
          "gridPos": {"x":6,"y":0,"w":18,"h":6},
          "datasource": {"type":"loki","uid":"VictoriaLogs"},
          "targets": [
            { "expr": "sum by (container) (count_over_time({namespace=\"flux-system\", container=~\"$controller\"} |~ \"(?i)error|failed|timeout\" [5m]))" }
          ]
        },
        {
          "type": "table",
          "title": "Top error messages",
          "gridPos": {"x":0,"y":6,"w":12,"h":10},
          "datasource": {"type":"loki","uid":"VictoriaLogs"},
          "targets": [
            { "expr": "topk(20, sum by (msg) (count_over_time(({namespace=\"flux-system\", container=~\"$controller\"} |~ \"(?i)error|failed|timeout\" | line_format \"{{ . | replace \\\"\\\\n\\\" \\\" \\\" }}\")[10m])))", "refId":"A"}
          ],
          "options": { "showHeader": true }
        },
        {
          "type": "logs",
          "title": "Raw error logs",
          "gridPos": {"x":12,"y":6,"w":12,"h":10},
          "datasource": {"type":"loki","uid":"VictoriaLogs"},
          "targets": [
            { "expr": "{namespace=\"flux-system\", container=~\"$controller\"} |~ \"(?i)error|failed|timeout\"" }
          ]
        }
      ]
    }
