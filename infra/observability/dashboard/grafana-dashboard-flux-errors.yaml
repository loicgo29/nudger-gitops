apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-flux-errors
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  flux-errors.json: |
    {
      "title": "Flux â€” Errors (last hour)",
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 5,
      "tags": ["flux", "victorialogs"],
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "controller",
            "type": "query",
            "datasource": {"type":"victoriametrics-logs-datasource","name":"VictoriaLogs"},
            "query": "label_values({namespace=\"flux-system\"}, container)",
            "refresh": 1,
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Flux error lines (last 1h)",
          "gridPos": {"x":0,"y":0,"w":6,"h":6},
          "datasource": {"type":"victoriametrics-logs-datasource","name":"VictoriaLogs"},
          "options": {"reduceOptions":{"calcs":["lastNotNull"]}},
          "targets": [
            { "expr": "{namespace=\"flux-system\"} (error OR failed OR timeout) _time:1h | stats count() as errors" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Errors by controller (5m buckets)",
          "gridPos": {"x":6,"y":0,"w":18,"h":6},
          "datasource": {"type":"victoriametrics-logs-datasource","name":"VictoriaLogs"},
          "targets": [
            { "expr": "{namespace=\"flux-system\", container=~\"$controller\"} (error OR failed OR timeout) _time:5m | stats by (container) count() as errors" }
          ]
        },
        {
          "type": "table",
          "title": "Top error messages (10m)",
          "gridPos": {"x":0,"y":6,"w":12,"h":10},
          "datasource": {"type":"victoriametrics-logs-datasource","name":"VictoriaLogs"},
          "targets": [
            { "expr": "{namespace=\"flux-system\", container=~\"$controller\"} (error OR failed OR timeout) _time:10m | stats by (msg) count() as errors | top 20 by errors", "refId":"A"}
          ],
          "options": { "showHeader": true }
        },
        {
          "type": "logs",
          "title": "Raw error logs",
          "gridPos": {"x":12,"y":6,"w":12,"h":10},
          "datasource": {"type":"victoriametrics-logs-datasource","name":"VictoriaLogs"},
          "targets": [
            { "expr": "{namespace=\"flux-system\", container=~\"$controller\"} (error OR failed OR timeout)" }
          ]
        }
      ]
    }
