apiVersion: v1
kind: ConfigMap
metadata:
  name: cfg-grafana-dashboard-raw-logs
  namespace: ns-observability
  labels:
    grafana_dashboard: "1"
data:
  raw-logs.json: |
    {
      "title": "Raw Logs Explorer",
      "tags": ["victorialogs"],
      "timezone": "browser",
      "schemaVersion": 41,
      "version": 1,
      "time": { "from": "now-15m", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
            "query": {
              "field": "kubernetes.pod_namespace",
              "limit": 100
            },
            "refresh": 2,
            "includeAll": true
          },
          {
            "name": "container",
            "type": "query",
            "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
            "query": {
              "field": "kubernetes.container_name",
              "limit": 100,
              "query": "{kubernetes.pod_namespace=\"$namespace\"}"
            },
            "refresh": 2,
            "includeAll": true
          }
        ]
      },
      "panels": [
        {
          "type": "logs",
          "title": "Raw logs",
          "gridPos": {"x":0,"y":0,"w":24,"h":15},
          "datasource": {"type":"victoriametrics-logs-datasource","uid":"victorialogs"},
          "targets": [
            {
              "refId": "A",
              "expr": "{kubernetes.pod_namespace=\"$namespace\", kubernetes.container_name=~\"$container\"}",
              "queryType": "range"
            }
          ]
        }
      ]
    }
