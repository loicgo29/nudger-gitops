apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-raw-logs
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  raw-logs.json: |
    {
      "title": "Raw Logs Explorer",
      "uid": "raw-logs",
      "tags": ["logs","victorialogs"],
      "schemaVersion": 39,
      "version": 1,
      "timezone": "browser",
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "ns",
            "type": "query",
            "datasource": {"type":"loki","uid":"victorialogs"},
            "query": "label_values({namespace!=\"\"}, namespace)",
            "includeAll": true,
            "multi": true
          },
          {
            "name": "pod",
            "type": "query",
            "datasource": {"type":"loki","uid":"victorialogs"},
            "query": "label_values({namespace=~\"$ns\"}, pod)",
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "type": "logs",
          "title": "Filtered logs",
          "gridPos": {"x":0,"y":0,"w":24,"h":20},
          "datasource": {"type":"loki","uid":"victorialogs"},
          "targets": [
            { "expr": "{namespace=~\"$ns\", pod=~\"$pod\"}" }
          ]
        }
      ]
    }
