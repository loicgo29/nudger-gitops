apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      chart: victoria-metrics-single
      version: "0.24.5"   # prends la dernière
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    replace: true
    createNamespace: true
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  values:
    vmagent:
      enabled: false   # si tu n’en as pas besoin
    vmalert:
      enabled: false
    fullnameOverride: victoria-metrics
    replicaCount: 1
    service:
      type: ClusterIP
    server: 
      persistence:
        enabled: false
