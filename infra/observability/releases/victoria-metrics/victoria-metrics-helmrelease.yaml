apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      chart: victoria-metrics-single
      version: "0.24.5"   # prends la derni√®re
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: victoria-metrics
    replicaCount: 1
    service:
      type: ClusterIP
    persistence:
      enabled: false
