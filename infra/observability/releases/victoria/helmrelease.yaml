apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoriametrics
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
      chart: victoria-metrics-single
      version: "0.24.5" # derni√®re version disponible
  values:
    fullnameOverride: victoriametrics
    service:
      type: ClusterIP
    persistence:
      enabled: false  # pas de PV pour single-node/test
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        memory: 600Mi
