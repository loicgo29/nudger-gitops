apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      chart:  ./charts/loki-stack
      version: "2.10.2" # version >= 2.11 compatible K8s 1.27+
  values:
    grafana:
      enabled: false
      podSecurityPolicy:
        enabled: false
    promtail:
      enabled: false
      podSecurityPolicy:
        enabled: false
    loki:
      enabled: true
      memberlist:
        enabled: false
      podSecurityPolicy:
        enabled: false
      auth_enabled: false
      image:
        repository: grafana/loki
        tag: "2.16.0"
      persistence:
        enabled: false    # pas de PV
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          memory: 600Mi
