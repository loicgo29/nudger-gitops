apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      chart: loki-stack
      version: "2.10.2"
  values:
    grafana:
      enabled: false
      podSecurityPolicy:
        enabled: false
    promtail:
      enabled: false
      podSecurityPolicy:
        enabled: false
    loki:
      enabled: true
      podSecurityPolicy:
        enabled: false
      auth_enabled: false
      image:
        repository: grafana/loki
        tag: "2.9.3"
      persistence:
        enabled: false
        size: 10Gi
        storageClassName: longhorn
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
        limits:
          memory: 600Mi
