# infra/observability/overlays/lab/grafana-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: "8.x.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
  values:
    service:
      type: ClusterIP
    env:
      TZ: Europe/Paris
    adminPassword: "changeme"   # ou mieux: via SecretRef
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.logging.svc.cluster.local:3100
            isDefault: false
    persistence:
      enabled: true
      size: 5Gi
      storageClassName: longhorn   # adapte si besoin
    grafana.ini:    
      explore:
        logsPanel:
          defaultLogVolumeEnabled: false
    grafana:
      plugins:
        - grafana-lokiexplore-app
