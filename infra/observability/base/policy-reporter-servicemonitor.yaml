apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: policy-reporter
  namespace: observability
  labels:
    release: prometheus                # ⚠️ Doit matcher avec le label `release` utilisé par ton PrometheusOperator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-reporter
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: http                       # ⚠️ doit correspondre au nom de port du Service
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
