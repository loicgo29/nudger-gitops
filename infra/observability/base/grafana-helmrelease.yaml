apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "7.3.7"   # adapte à une version stable récente
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    datasources:
      enabled: true
      defaultDatasourceEnabled: false
      datasources:
        - name: VictoriaLogs
          type: victorialogs-datasource
          access: proxy
          url: http://victorialogs-victoria-logs-single-server.logging.svc.cluster.local:9428
          isDefault: false
    persistence:
      enabled: false
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    adminUser: admin
    adminPassword: admin123   # ⚠️ à externaliser en Secret en prod
    ingress:
      enabled: false
