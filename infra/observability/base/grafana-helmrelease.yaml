apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "7.3.7"   # adapte à une version stable récente
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    controller:
      kind: DaemonSet
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      daemonset:
        useHostPort: true
        hostPorts:
          http: 80
          https: 443
    persistence:
      enabled: false
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    adminUser: admin
    adminPassword: admin123   # ⚠️ à externaliser en Secret en prod
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.nudger.logo-solutions.fr
