apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "7.3.7"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    adminUser: admin
    adminPassword: admin123
    datasources:
      datasources.yaml: |
        apiVersion: 1
        datasources:
          - name: VictoriaLogs
            type: victorialogs-datasource
            access: proxy
            url: http://victorialogs-victoria-logs-single-server.logging.svc.cluster.local:9428
            isDefault: false

    persistence:
      enabled: false
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    ingress:
      enabled: false
