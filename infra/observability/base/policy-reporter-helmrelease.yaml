---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: policy-reporter
  namespace: flux-system
spec:
  interval: 1h
  url: https://kyverno.github.io/policy-reporter
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: policy-reporter
  namespace: observability
spec:
  interval: 10m
  chart:
    spec:
      chart: policy-reporter
      version: "2.20.0"  # ❗️ à vérifier selon la version disponible
      sourceRef:
        kind: HelmRepository
        name: policy-reporter
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # 🔒 Basique
    namespaceOverride: observability
    fullnameOverride: policy-reporter

    # 🚫 UI non nécessaire
    ui:
      enabled: false

    # ✅ Prometheus
    metrics:
      enabled: true

    prometheus:
      enabled: true
      service:
        lebels: policy-reporter
        enabled: true
        port: 8080
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/path: "/metrics"
          prometheus.io/port: "8080"

    # 🔕 Désactivation des autres sinks par défaut (Slack, webhook, UI...)
    loki:
      enabled: false
    webhook:
      enabled: false
    slack:
      enabled: false
    discord:
      enabled: false
    teams:
      enabled: false

    # 🗂️ Filtrage fin possible
    filterPriorities:
      - critical
      - high
      - medium
