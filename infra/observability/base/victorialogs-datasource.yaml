apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-victorialogs
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  victorialogs-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: VictoriaLogs
        type: loki
        url: http://victorialogs.logging.svc:9428
        access: proxy
        isDefault: true
