apiVersion: v1
kind: Service
metadata:
  name: kube-scheduler
  namespace: kube-system
  labels:
    k8s-app: kube-scheduler          # ← ce label doit matcher
    app: kube-scheduler                # ← ajouté pour le ServiceMonitor
    component: kube-scheduler
spec:
  selector:
    component: kube-scheduler
    k8s-app: kube-scheduler
  ports:
    - name: https-metrics
      port: 10259
      targetPort: 10259
      protocol: TCP
