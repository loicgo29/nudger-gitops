apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-scheduler-servicemonitor
  namespace: observability
  labels:
    release: kube-prometheus-stack   # ← indispensable
spec:
  jobLabel: k8s-app                  # ← explicite : on lit ce label pour nommer le job
  selector:
    matchLabels:
      k8s-app: kube-scheduler        # ← ton Service doit porter ce label
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - port: https-metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      interval: 30s
