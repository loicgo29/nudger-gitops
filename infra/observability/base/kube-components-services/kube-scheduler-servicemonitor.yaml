# infra/observability/base/kube-scheduler-servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-scheduler
  namespace: observability
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      component: kube-scheduler
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - port: https-metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      interval: 30s
