apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-scheduler-servicemonitor
  namespace: observability
spec:
  selector:
    matchLabels:
      app: kube-scheduler-custom     # ‚Üê match ton nouveau service
  endpoints:
    - port: http-metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - kube-system
