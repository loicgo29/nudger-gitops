apiVersion: v1
kind: Service
metadata:
  name: kubelet
  namespace: kube-system
  labels:
    k8s-app: kubelet
spec:
  selector:
    component: kubelet
  ports:
    - name: http-metrics
      port: 10255
      targetPort: 10255
      protocol: TCP
    - name: cadvisor
      port: 10250
      targetPort: 10250
      protocol: TCP
  clusterIP: None  # headless, car kubelet n'est pas un pod
