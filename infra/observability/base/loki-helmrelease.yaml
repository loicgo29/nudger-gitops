apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  timeout: 10m0s
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      chart: loki-stack
      version: "2.10.2"

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  test:
    enable: false

  values:
    grafana:
      enabled: false
    promtail:
      enabled: false

    loki:
      enabled: true
      auth_enabled: false

      persistence:
        enabled: true
        size: 10Gi
        storageClassName: longhorn

      # Sécurité/ownership PVC
      podSecurityContext:
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop: ["ALL"]

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 768Mi

      # Une seule source de vérité pour la rétention
      limits_config:
        retention_period: 48h
