apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      chart: loki
      # version: <la version qui va bien chez toi, sinon laisse vide pour latest contrôlé>
  values:
    loki:
      auth_enabled: false
    singleBinary:
      replicas: 1
    service:
      type: ClusterIP
      ports:
        http: 3100
