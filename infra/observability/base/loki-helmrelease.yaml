# infra/observability/base/loki-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef: { kind: HelmRepository, name: grafana, namespace: flux-system }
      chart: loki
  values:
    loki:
      auth_enabled: false
      storage: { type: filesystem }
      commonConfig: { replication_factor: 1 }
      schemaConfig:
        configs:
          - from: "2020-10-15"
            store: boltdb-shipper
            object_store: filesystem
            schema: v13
            index: { prefix: loki_index_, period: 24h }
      storage_config:
        filesystem: { directory: /var/loki }
      ruler: { enabled: false }
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn   # adapte si besoin
    service:
      type: ClusterIP
      ports: { http: 3100 }
