apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 10m
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      chart: loki-stack
      version: "2.9.3" # adapte si besoin
  values:
    loki:
      enabled: true
      auth_enabled: false
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: longhorn
    promtail:
      enabled: true
    grafana:
      enabled: false  # tu as déjà Grafana via kube-prometheus-stack
