# infra/observability/base/promtail-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: "6.x.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    extraScrapeConfigs: |
      - job_name: kubernetes-pods
        pipeline_stages: []
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - action: keep
          source_labels: [__meta_kubernetes_pod_container_name]
          regex: .*
        # DROP les fichiers trop anciens => empêche les 400 futurs
        ignore_older_than: 6h
    podLabels:
      security.nudger/allow-rw-rootfs: "true"
    podAnnotations:
      security.nudger/justification: "Promtail a besoin d'un positions file en écriture (/run/promtail)."

    # --- Sécurité (non-root) + FS en écriture uniquement où nécessaire
    podSecurityContext:
      runAsNonRoot: false
      fsGroup: 0
      seccompProfile:
        type: RuntimeDefault

    securityContext:                # (contexte CONTAINER dans le chart promtail)
      runAsUser: 0
      runAsGroup: 0
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false # <— clé pour le positions.yaml
      capabilities:
        drop: ["ALL"]

    # --- Monte un tmp/rundir en écriture
    extraVolumes:
      - name: promtail-run
        emptyDir: {}
      - name: promtail-tmp
        emptyDir: {}
    extraVolumeMounts:
      - name: promtail-run
        mountPath: /run/promtail
      - name: promtail-tmp
        mountPath: /tmp

    fullnameOverride: promtail
    rbac:
      create: true
    serviceAccount:
      create: true
      name: promtail
    deployment:
      enabled: false
    daemonset:
      enabled: true
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    # promtail lit les logs hôte -> root + hostPath
    # values override (ex: kustomize patch ou values dans HelmRelease)
    config:
      server:
        http_listen_port: 3101
      clients:
        - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          batchwait: 2s        # plus fréquent, paquets plus petits
          batchsize: 1048576   # 1MiB
          backoff_config:
          min_period: 500ms
          max_period: 5s
          max_retries: 10
      positions:
        filename: /run/promtail/positions.yaml
      scrape_configs:
        - job_name: kubernetes-pods
          start_position: end
          pipeline_stages: [ { cri: {} } ]
          kubernetes_sd_configs: [ { role: pod } ]
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
              separator: /
              target_label: __path__
              replacement: /var/log/pods/*$1/*/*.log

