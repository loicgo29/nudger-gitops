# infra/observability/base/promtail-helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: "6.x.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    podLabels:
      security.nudger/allow-rw-rootfs: "true"
    podAnnotations:
      security.nudger/justification: "Promtail écrit positions/cache; besoin RW"
    # sécurité compatible non-root
    podSecurityContext:
      runAsUser: 65532
      runAsGroup: 65532
      fsGroup: 65532
    securityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: false   # ou true si tu montes des emptyDir pour /tmp et /run
    extraVolumes:
      - name: run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
    extraVolumeMounts:
      - name: run
        mountPath: /run
      - name: tmp
        mountPath: /tmp
    fullnameOverride: promtail
    rbac:
      create: true
    serviceAccount:
      create: true
      name: promtail
    deployment:
      enabled: false
    daemonset:
      enabled: true
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    # promtail lit les logs hôte -> root + hostPath
    # values override (ex: kustomize patch ou values dans HelmRelease)
    config:
      server:
        http_listen_port: 3101
      clients:
        - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
      positions:
        filename: /run/promtail/positions.yaml
      scrape_configs:
        - job_name: kubernetes-pods
          pipeline_stages: [ { cri: {} } ]
          kubernetes_sd_configs: [ { role: pod } ]
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
              separator: /
              target_label: __path__
              replacement: /var/log/pods/*$1/*/*.log

