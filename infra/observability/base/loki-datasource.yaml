apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        label: grafana_datasource
        enable: true
        access: proxy
        url: http://loki.logging.svc.cluster.local:3100
        isDefault: false
