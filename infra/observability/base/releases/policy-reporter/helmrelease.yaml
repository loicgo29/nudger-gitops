apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-policy-reporter
  namespace: ns-observability
spec:
  interval: 10m
  chart:
    spec:
      chart: policy-reporter
      version: "2.20.0"  # ❗️à vérifier dans le repo Helm
      sourceRef:
        kind: HelmRepository
        name: helmrepo-policy-reporter   # ✅ fait le lien correct
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    namespaceOverride: observability
    fullnameOverride: policy-reporter

    ui:
      enabled: false

    metrics:
      enabled: true

    prometheus:
      enabled: true
      service:
        labels:
          app.kubernetes.io/name: helm-policy-reporter
        enabled: true
        port: 8080
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/path: "/metrics"
          prometheus.io/port: "8080"

    loki:
      enabled: false
    webhook:
      enabled: false
    slack:
      enabled: false
    discord:
      enabled: false
    teams:
      enabled: false

    filterPriorities:
      - critical
      - high
      - medium
