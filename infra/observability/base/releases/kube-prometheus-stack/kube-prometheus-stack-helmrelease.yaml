# infra/observability/releases/kube-prometheus-stack/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-kube-prometheus-stack
  namespace: ns-observability
spec:
  suspend: true
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "56.0.3"  # ou la version compatible avec ta HelmRepository
      sourceRef:
        kind: HelmRepository
        name: helmrepo-prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    remediation:
      retries: 3
  values:
    alertmanager:
      enabled: true
    grafana:
      enabled: false  # tu as déjà un Grafana géré ailleurs
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: true
    coreDns:
      enabled: true
    kubeScheduler:
      enabled: true
    kubeProxy:
      enabled: true
    prometheus:
      enabled: true
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        retention: 24h                # Garde seulement 1 jour d’historique
        retentionSize: 512MB          # Ou max 512 Mo de données
        resources:                    # Limite mémoire et CPU
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
    prometheusOperator:
      enabled: true
