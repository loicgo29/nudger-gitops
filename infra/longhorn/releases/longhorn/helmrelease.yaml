apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: ns-longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: false
    remediation: { retries: 3 }
  upgrade:
    remediation: { retries: 3 }
  values:
    postRenderers:
      - kustomize:
          patchesStrategicMerge:
            - |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: longhorn-ui
                namespace: ns-longhorn-system
              spec:
                template:
                  metadata:
                    labels:
                      security.nudger/allow-rw-rootfs: "true"
                      security.nudger/allow-init-root: "true"
                      security.nudger/justification: "Longhorn UI needs write paths"
    persistence:
      defaultClass: false       # on garde tes SC Ã  toi
      reclaimPolicy: Retain
      defaultFsType: ext4
    defaultSettings:
      defaultReplicaCount: 1
      defaultDataLocality: best-effort
      allowVolumeExpansion: true
    ingress:
      enabled: false
