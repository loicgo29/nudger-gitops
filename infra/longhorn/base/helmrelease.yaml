apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    createNamespace: false
  values:
    defaultSettings:
      defaultReplicaCount: 1
      defaultDataLocality: "best-effort"
      allowVolumeExpansion: true
    ingress:
      enabled: false
