promtail:
  enabled: false

  # ressources raisonnables (tu peux ajuster ensuite)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Configuration complète de promtail : on NE lit QUE /var/log/pods
  config:
    server:
      http_listen_port: 3101

    clients:
      - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      # Ne prendre que les logs des pods (évite l’explosion du nombre de fichiers)
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}   # parse le format CRI (containerd/docker modernes)
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # cible le chemin /var/log/pods/.../*.log
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            separator: /
            target_label: __path__
            replacement: /var/log/pods/*$1/*/*.log
          # labels utiles
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
