apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - params.yaml
  - clusterissuers.yaml
replacements:
  - source:
      kind: ConfigMap
      name: cert-manager-params
      fieldPath: data.email
    targets:
      - select:
          kind: ClusterIssuer
          name: letsencrypt-staging
        fieldPaths:
          - spec.acme.email
      - select:
          kind: ClusterIssuer
          name: letsencrypt-prod
        fieldPaths:
          - spec.acme.email
