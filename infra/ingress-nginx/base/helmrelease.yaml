apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      kind: DaemonSet
      config:
        enable-access-log: "true"
        access-log-path: /var/log/nginx/access.log
        log-format-upstream: >-
          $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      daemonset:
        useHostPort: true
        hostPorts:
          http: 80
          https: 443
      service:
        type: ClusterIP
