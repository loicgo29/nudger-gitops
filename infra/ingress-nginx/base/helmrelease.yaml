apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-ingress-nginx
  namespace: ns-ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.3"
      sourceRef:
        kind: HelmRepository
        name: helmrepo-ingress-nginx
        namespace: flux-system
  values:
    controller:
      kind: DaemonSet
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      podSecurityContext: # <-- niveau pod
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
      containerSecurityContext: # <-- niveau container
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        allowPrivilegeEscalation: true
        readOnlyRootFilesystem: false
      config:
        enable-access-log: "true"
        access-log-path: /var/log/nginx/access.log
        log-format-upstream: |
          $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent \
          "$http_referer" "$http_user_agent" $request_length $request_time $upstream_response_time
      daemonset:
        useHostPort: true
        hostPorts:
          http: 80
          https: 443
      service:
        type: ClusterIP
