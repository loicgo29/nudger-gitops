apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-runner-system
spec:
  interval: 5m
  chart:
    spec:
      chart: actions-runner-controller
      version: "0.23.7"
      sourceRef:
        kind: HelmRepository
        name: helmrepo-actions-runner-controller
        namespace: flux-system   # <- si ton HelmRepository vit bien en flux-system
  install:
    createNamespace: true
  values:
    authSecret:
      create: false
      name: actions-runner-controller
    githubWebhookServer:
      enabled: false
    webhook:
      create: true
      createCert: true
      secretName: actions-runner-controller-serving-cert
      service:
        namespace: actions-runner-system   # <- FIX
        name: actions-runner-controller-webhook
    certManager:
      enabled: true
