apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-cert-manager
  namespace: ns-cert-manager
spec:
  interval: 10m
  chart:
    spec:
      chart: cert-manager
      version: 1.15.x
      sourceRef:
        kind: HelmRepository
        name: helm-cert-manager
        namespace: flux-system
  install:
    createNamespace: false
    remediation: { retries: 3 }
  upgrade:
    remediation: { retries: 3 }
  values:
    extraArgs:
      - --v=2
    installCRDs: true
    podSecurityContext:
      seccompProfile: { type: RuntimeDefault }
