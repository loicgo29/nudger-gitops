# flux-system/whoami-imagerepository.yaml
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: whoami
  namespace: flux-system
spec:
  image: ghcr.io/loicgo29/whoami
  interval: 1m
  filterTags:
    # garde uniquement vMAJ.MIN.PATCH, sans suffixes dâ€™archi
    pattern: '^v(?P<version>\d+\.\d+\.\d+)$'
    extract: '$version'
