apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: whoami-update
  namespace: flux-system
spec:
  interval: 100m
  sourceRef:
    kind: GitRepository
    name: gitops
  git:
    checkout:
      ref:
        branch: main   # branche de lecture
    commit:
      author:
        name: Flux Bot
        email: loicgourmelon@gmail.com
      messageTemplate: "chore({{ .AutomationObject.Namespace }}/{{ .AutomationObject.Name }}): image update"
    push:
      branch: flux-imageupdates   # <— pousse sur une branche dédiée
  update:
    path: apps/whoami
    strategy: Setters

