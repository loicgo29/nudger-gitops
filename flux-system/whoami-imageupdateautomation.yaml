apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: whoami-update
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: gitops
  git:
    checkout:
      ref:
        branch: main   # branche de lecture
    commit:
      author:
        name: Flux Bot
        email: flux@example.com
      messageTemplate: |
        chore({{ .AutomationObject.Name }}): bump {{ .PolicyResult.Repository }}:{{ .PolicyResult.Tag }}
    push:
      branch: flux-image-updates   # <— pousse sur une branche dédiée
  update:
    path: ./apps/whoami
    strategy: Setters

